<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown | mtm6302</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="main">
    <div id="countdown" class="form p-5 bg-light countdown hide">
      <h1 id="countdownTitle" class="display-4"></h1>
      <div id="countdownTime" class="countdown-time"></div>
      <button id="clear" class="btn btn-primary">Clear Countdown</button>
    </div>

    <form id="form" class="form p-5 bg-light">
      <div id="alert" class="alert alert-danger hide"></div>
      <h4 class="text-center">Create a Countdown</h4>
      <label class="form-label">Title</label>
      <input id="title" type="text" class="form-control mb-3">

      <label class="form-label">Date and Time</label>
      <input id="datetime" type="datetime-local" class="form-control mb-3">

      <button class="btn btn-primary">Start Countdown</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
